<!DOCTYPE html>
<html lang="en">
    <head>
        <!--title and meta tags-->
        <title>Contact Page</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Damion" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script src="js/nav.js"></script>
        <meta name="description" content="Contact Me">
        <meta name="keywords" content="Atlantic, Arctic, Indian, Pacific, Southern">
        <meta name="author" content="Joseph H. Wilson">
        
    </head>
    <body>
        <!--creating a wrapper-->
        <div id="wrapper1">
            <!--creating the header-->
            <div id="header">
                <!--logo-->
                <a href="index.html"><div id="id"><p>- Joseph Wilson -</p></div></a>
                <!--nav bar creation-->
                <div id="nav">
                    <!--creating the buttons to take you to other web pages-->
                    <ul>
                        <li><a href="index.html"><p id="home">Home</p></a></li>
                        <li><a href="about.html"><p id="info">About</p></a></li>
                        <li><a href="contact.html"><p id="contact">Contact</p></a></li>
                    </ul>
                </div>
            </div>
            
            <div id="banner">
            
            </div>
            <!--contact form and an image-->
            <div id="about">
                <form id="contactform" action="#">
                    <p><u>Contact me:</u></p>
                    <table id="table1">
                        <tr><td>Name:</td><td><input type="text" name="Full Name"/></td></tr>
                        <tr><td>Email:</td><td><input type="email" name="Email Address"/></td></tr>
                        <tr><td>Message:</td><td><textarea rows="5" cols="20" name="comments"></textarea></td></tr>
                        <tr><td></td><td><input type="Submit" value="Submit" name="Submit"/></td></tr>
                    </table>
                </form>
                <img id="contactme" src="img/contactme.jpg" alt="contact me image">
            </div>
        </div>
    </body>
</html>
